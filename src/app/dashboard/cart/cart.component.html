
<ng-container *ngIf="product.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of product;let i = index">
              <td>{{i+1}}</td>
              <td>{{product.title}}</td>
              <td><img style="width: 120px;" src="{{product.image}}" alt=""></td>
              <td style="width: 25%;">{{product.description}}</td>
              <th style="width: 12%;">{{product.price}}</th>
              <td style="width: 12%;">{{product.quantity}}</td>
              <td style="width: 12%;">{{product.total}}</td>
              <td>
                <button (click)="removeProduct(product)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
            <tr>
              <td colspan="4">  </td>
                <td><button (click)="emptyCart()"  class="btn btn-danger">Empty Cart</button></td>
                <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                <td><button class="btn btn-success">CheckOut</button></td>
                <td><strong>Grand Total :</strong> ${{grandTotal}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</ng-container>



<ng-container *ngIf="product.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
      <h4>Your Cart is Empty</h4>
      <h6>Add product to it now</h6>
      <button routerLink="/products" class="btn btn-danger">Show Now</button>
    </div>
  </div>
</ng-container>
